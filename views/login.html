<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/skeleton.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <script type="text/javascript" src="../js/login.js"></script>
    <title>SVAgent</title>
</head>

<body>
    <div class="container">
        <h3>LOGIN</h3>
        <div class="row">
            <div class="five columns">
                <label for="username">Username</label>
                <input class="u-full-width" placeholder="" id="username" type="text">
            </div>
            <div class="five columns">
                <label for="password">Password</label>
                <input class="u-full-width" placeholder="" id="password" type="password">
            </div>
            <div class="two columns">
                <label for="login" class="invisible">x</label>
                <input class="button-primary" value="login" id="loginBtn" type="button">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // remote.getCurrentWindow().webContents.openDevTools();
        document.addEventListener('keydown', function (e) {
            if (e.which === 123) {
                remote.getCurrentWindow().webContents.openDevTools();
            } else if (e.which === 116) {
                location.reload();
            } else if (e.which === 13) {
                //console.log('you are pressed enter');
                var loginbtn = document.getElementById('loginBtn');
                loginbtn.click();
            }
        });
    </script>
</body>

</html>
